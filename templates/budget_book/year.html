
{% extends 'partials/base.html' %}
{% block title %}Add Year Page{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
      <div class="col-md-12 col-lg-9">
        <div class="card card-primary card-outline">
          <!-- <div class="card-header bg-primary text-white">
            <h4>
              <i class="fas fa-user-plus"></i> Register</h4>
          </div> -->
          <div class="card-body">
              
              <form action="{% url 'dashboar:save_year' %}" method="POST">
                  {% csrf_token %}
              <!-- <div class="form-group" style="display: flex;">
                <label class="col-sm-2 text-left" for="first_name">Amount</label>
                <input type="text" name="first_name" class="col-sm-10 field-amount" required>
              </div> -->
              <div class="form-group">
                <label for="last_name">Amount</label>
                <input type="text" name="last_name" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="username">Donor Name</label>
                <input type="text" name="username" class="form-control" required>
              </div>
              <div class="dropdown">
                  <label for="year">Year</label>
                  <select class="form-control" name="dropdown">
                      <option selected="selected" disabled>Select year</option>
                      {% for year in years %}
                              <option value="{{year.id}}">{{year.fiscal_year}}</option>
                      {% endfor %}
                      </select>
                  </div>
                </div>
              <input type="submit" value="Save" class="btn btn-secondary btn-block">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
